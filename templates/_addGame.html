<!DOCTYPE html>
<html lang="en">
  {{ template "header.html"}}
  <body>
    <div class="container-scroller">
      {{ template "navbar.html"}}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        {{ template "sidebar.html"}}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Neues Spiel für {{.Username}} </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/index">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="/game_overview">Spiele Übersicht</a></li>
                  <li class="breadcrumb-item"><a href="/game_overview/{{.Username}}">{{.Username}}</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Neues Spiel</li>
                </ol>
              </nav>
            </div>
            <div class="row">
                <div class="card">
                  <div class="card-body">
                      <h4 class="card-title"> Spiel Formular</h4>
                      <p class="card-description"> Bitte gebe die Daten ein</p>
                      <form class="forms-sample" action="/game_overview/{{.Username}}/addGame" method="post">
                      <div class="form-group">
                          <label for="InputName">Name des Spiels</label>
                          <input type="text" class="form-control" id="InputName" name="name" placeholder="bspw. JonasShooter69">
                      </div>
                      <div class="form-group">
                        <label for="GameType">Typ</label>
                        <select id="GameType" class="form-control" name="gametype">
                            <option {{if eq .Type "Switch"}}selected{{end}}>Switch</option>
                        </select>
                      </div>
                      <p class="text-danger">{{ .Error}}</p>
                      <button type="submit" class="btn btn-gradient-primary me-2">Bestätigen</button>
                      <a class="btn btn-light" href="/game_overview/{{.Username}}">Abbrechen</a>
                      </form>
                  </div>
              </div>
            </div>
          <!-- content-wrapper ends -->
          <!-- partial:/partials/_footer.html -->
          {{ template "footer.html"}}
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
  </body>
</html>
