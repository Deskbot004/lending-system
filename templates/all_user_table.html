<!doctype html>
<div class="col-lg-4 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

        <p class="card-description"> Klicke auf einen Nutzer f√ºr Details
        </p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Nutzer</th>
            </tr>
            </thead>
            <tbody>
            {{ range $ }}
            <tr style="transform: rotate(0);">

            </tr>
            {{ end}}
            </tbody>
        </table>
        </div>
    </div>
</div>
